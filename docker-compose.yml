services:
  # Layanan baru untuk aplikasi Go kita
  api:
    build: . # Perintahkan Docker untuk membangun dari Dockerfile di direktori ini
    ports:
      - "8080:8080" # Map port 8080 di laptop kita ke port 8080 di kontainer
    depends_on:
      - db # Pastikan kontainer 'db' berjalan terlebih dahulu sebelum 'api'
    environment:
      # Kita bisa taruh variabel konfigurasi di sini nanti
      - DB_HOST=db 

  # Layanan database yang sudah ada
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=cctv_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minio-secret-key
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  db_data:
  rabbitmq_data:
  minio_data: